<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join US</title>
    <link rel="stylesheet" href="style.css">
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="Join.html">JoinTheCommunity</a>
        <a href="about.html">About Us</a>
      </div>
</head>
<body>
    <div class="header">
        <h1>Let us know about you warrior</h1>
        <h2>FIGHT FOR YOUR PRIDE</h>
    </div>
    <div id="content" class="container">
        <form action="index.html">
        <div class="row">
            <div class="col-25">
                <label for="Uname">Saiyan Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="username" id="Uname" placeholder="Put your Name">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="email">Your E-Mail</label>
            </div>
            <div class="col-75">
                <input type="email" name="email" id="email" placeholder="Put your email">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="pswrd">Password</label>
            </div>
            <div class="col-75">
                <input type="password" name="password" id="pswrd" placeholder="Put your Password">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="Saiyans">You Like the Most</label>
            </div>
            <div class="col-75">
                <select name="Saiyans" id="Saiyans">
                    <option value="Select">Select</option>
                    <option value="Goku">Goku</option>
                    <option value="Vegeta">Vegeta</option>
                    <option value="Broly">Broly</option>
                    <option value="Gohan">Gohan</option>
                    <option value="Trunks">Trunks</option>
                    <option value="Goten">Goten</option>
                    <option value="Vegito">Vegito</option>
                    <option value="Gogeta">Gogeta</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="doubt">Any Doubt????</label>
            </div>
            <div class="col-75">
                <textarea name="Message" id="doubt" cols="30" rows="10" style="height: 100px;" placeholder="Have any doubt?Feel Free to ask."></textarea>
            </div>
            <div class="row">
                <a href="index.html" class="button"> Submit</a>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
